<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Videos</title>
<style>
body { font-family: Arial; background:#f5f6fa; padding:30px; }
h1 { margin-bottom:20px; }

table {
    width:100%;
    border-collapse: collapse;
    background:#fff;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 0 10px rgba(0,0,0,0.08);
}

th, td {
    padding:12px 14px;
    border-bottom:1px solid #eee;
    text-align:left;
}

th { background:#007bff; color:white; }
tr:hover { background:#f1f1f1; }

.actions a {
    text-decoration:none;
    padding:6px 10px;
    border-radius:4px;
    font-size:13px;
}

.edit { background:#ffc107; color:#000; }
.delete { background:#dc3545; color:white; }
.edit:hover { background:#e0a800; }
.delete:hover { background:#c82333; }

.nav { margin-bottom:15px; }
.nav a { text-decoration:none; color:#007bff; font-weight:bold; }
</style>
</head>
<body>

<h1>Manage Videos</h1>

<div class="nav">
    <a href="{{ url_for('admin_dashboard') }}">â¬… Back to Dashboard</a>
</div>

<table>
<thead>
<tr>
    <th>Title</th>
    <th>Category</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
{% for v in videos %}
<tr>
    <td>{{ v.title }}</td>
    <td>{{ v.category.name if v.category else "None" }}</td>
    <td class="actions">
        <a class="edit" href="{{ url_for('edit_video', video_id=v.id) }}">Edit</a>
        <a class="delete" href="{{ url_for('delete_video', video_id=v.id) }}" onclick="return confirm('Delete this video?')">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
