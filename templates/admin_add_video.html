<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Video</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; background:#f5f6fa; }
        h1 { margin-bottom: 10px; }
        form { max-width: 520px; background:#fff; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border:1px solid #ccc;
            border-radius:4px;
        }
        input:focus, select:focus { outline:none; border-color:#007bff; }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            background:#007bff;
            color:white;
            font-size:16px;
            border-radius:4px;
            cursor:pointer;
        }
        button:hover { background:#0056b3; }
        .msg { margin-top: 15px; padding: 12px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .danger { background: #f8d7da; color: #721c24; }
        .nav { margin-bottom:15px; }
        .nav a { text-decoration:none; color:#007bff; }
        .nav a:hover { text-decoration:underline; }
    </style>
</head>
<body>

<h1>Add New Video</h1>

<div class="nav">
    <a href="{{ url_for('admin_dashboard') }}">⬅ Back to Dashboard</a>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="msg {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('add_video_view') }}" novalidate>
    <label for="youtube_url">YouTube URL *</label>
    <input id="youtube_url" type="url" name="youtube_url"
           placeholder="https://www.youtube.com/watch?v=..."
           required>

    <label for="category_id">Category</label>
    <select id="category_id" name="category_id">
        <option value="">-- No Category --</option>
        {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
    </select>

    <label for="translated_link">Translated Link (optional)</label>
    <input id="translated_link" type="url" name="translated_link" placeholder="https://...">

    <label for="download_link">Download Link (optional)</label>
    <input id="download_link" type="url" name="download_link" placeholder="https://...">

    <button type="submit">➕ Add Video</button>
</form>

</body>
</html>
