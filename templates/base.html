<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GospelTube{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ========================= */
        /* GLOBAL STYLES */
        /* ========================= */
        body {
            background-color: #00040eff;
            color: #f8fafc;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
        }
        a { text-decoration: none; }

        /* ========================= */
        /* NAVBAR */
        /* ========================= */
        .navbar {
            background: #020617;
        }
        .navbar-brand {
            font-weight: 900;
            font-size: 2.1rem;
            letter-spacing: 0.5px;
        }
        .navbar input[type="search"] {
            background: #020617;
            border: 1px solid #1e293b;
            color: #f8fafc;
        }
        .navbar input::placeholder { color: #94a3b8; }
        .navbar input:focus {
            background: #020617;
            color: #ffffff;
            border-color: #2563eb;
            box-shadow: none;
        }

        /* ========================= */
        /* CATEGORY BAR (PARENT CATEGORIES ONLY) */
        /* ========================= */
        .category-bar {
            background: #020617;
            border-bottom: 1px solid #1e293b;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 20px;
        }
        .category-link {
            display: inline-block;
            padding: 6px 14px;
            margin-right: 8px;
            border-radius: 999px;
            background: #1e293b;
            color: #f1efec;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.2s ease;
        }
        .category-link:hover {
            background: #334155;
            color: #ffffff;
        }

        /* ========================= */
        /* MAIN CONTENT WRAPPER */
        /* ========================= */
        main { min-height: 70vh; }
        .content-wrapper {
            max-width: 1200px;  /* professional fixed width */
            margin: auto;
            padding: 0 15px;
        }

        /* ========================= */
        /* VIDEO CARDS */
        /* ========================= */
        .video-row {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 10px;
            scroll-behavior: smooth;
        }
        .video-row::-webkit-scrollbar {
            height: 8px;
        }
        .video-row::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }

        .video-card {
            flex: 0 0 250px !important;
            width: 250px !important;
            min-width: 250px !important;
            max-width: 250px !important;
            background: #1b1b1b;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        .video-card:hover { transform: scale(1.05); }
        .video-thumb { width: 100%; height: 150px; object-fit: cover; }
        .video-info { padding: 12px; }
        .video-title { font-size: 0.95rem; font-weight: 600; }
        .video-meta { font-size: 0.8rem; color: #9ca3af; }

        /* ========================= */
        /* RESPONSIVE */
        /* ========================= */
        @media (max-width: 768px) {
            .video-card { width: 200px !important; min-width: 200px !important; }
            .category-bar { padding: 8px 10px; }
        }

        /* ========================= */
        /* FOOTER */
        /* ========================= */
        footer {
            margin-top: 60px;
            padding: 24px 12px;
            background: #020617;
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            border-top: 1px solid #1e293b;
        }
        /* Footer Social Buttons */
.social-btn {
    width: 42px;
    height: 42px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    font-size: 1.2rem;
    transition: transform 0.2s, background-color 0.2s;
}

.social-btn:hover {
    transform: scale(1.2);
    color: #fff;
}

/* TikTok hover color */
.social-btn .fa-tiktok:hover {
    color: #ff0050;
}

/* Instagram hover gradient */
.social-btn .fa-instagram:hover {
    background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    color: #fff;
}
    </style>
</head>

<body>

<!-- ========================= -->
<!-- NAVBAR -->
<!-- ========================= -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            ðŸŽ¬ Zacufilms
        </a>

        <form class="d-flex ms-auto" method="get" action="{{ url_for('search') }}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search gospel videos..." required>
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- ========================= -->
<!-- CATEGORY BAR (ONLY PARENT CATEGORIES) -->
<!-- ========================= -->
<div class="category-bar">
    <a href="{{ url_for('index') }}" class="category-link">All</a>

    {% for cat in categories %}
        {% if cat.parent_id is none %} {# show only parent categories #}
            <a href="{{ url_for('category_landing_page', category_slug=cat.slug) }}"
               class="category-link">{{ cat.name }}</a>
        {% endif %}
    {% endfor %}
</div>

<!-- ========================= -->
<!-- PAGE CONTENT -->
<!-- ========================= -->
<main class="mt-4">
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
</main>

<!-- ========================= -->
<!-- FOOTER -->
<!-- ========================= -->
<footer>
    <!-- Social Links -->
<div class="d-flex justify-content-center gap-2 align-items-center">
    <a href="https://www.tiktok.com/@zacufilms" target="_blank" class="btn btn-outline-light btn-sm">
        <i class="fab fa-tiktok"></i> TikTok
    </a>

    <a href="https://wa.me/?text=Check+this+site!" target="_blank" class="btn btn-success btn-sm">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </a>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url }}" target="_blank" class="btn btn-primary btn-sm">
        <i class="fab fa-facebook-f"></i> Facebook
    </a>
</div>
    Â© {{ datetime.utcnow().year }} Zacufilms â€¢ All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
