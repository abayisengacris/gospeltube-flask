<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Video</title>
<style>
body { font-family:Arial; background:#f5f6fa; padding:30px; }
form { max-width:520px; background:white; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
label { display:block; margin-top:15px; font-weight:bold; }
input, select { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:4px; }
button { margin-top:20px; padding:12px; width:100%; background:#28a745; color:white; border:none; border-radius:4px; font-size:16px; cursor:pointer; }
button:hover { background:#218838; }
.nav a { color:#007bff; text-decoration:none; font-weight:bold; }
</style>
</head>
<body>

<h1>Edit Video</h1>
<div class="nav"><a href="{{ url_for('manage_videos') }}">â¬… Back</a></div>

<form method="POST">
<label>Title</label>
<input type="text" name="title" value="{{ video.title }}" required>

<label>Category</label>
<select name="category_id">
    <option value="">None</option>
    {% for c in categories %}
        <option value="{{ c.id }}" {% if video.category_id == c.id %}selected{% endif %}>{{ c.name }}</option>
    {% endfor %}
</select>

<label>Translated Link</label>
<input type="url" name="translated_link" value="{{ video.translated_link or '' }}">

<label>Download Link</label>
<input type="url" name="download_link" value="{{ video.download_link or '' }}">

<button type="submit">Save Changes</button>
</form>

</body>
</html>
