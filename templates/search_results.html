{% extends "base.html" %}
{% block title %}Search Results{% endblock %}

{% block content %}

<style>
/* ===== Search Header ===== */
.search-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 25px;
}

.search-header input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
}

.search-header button {
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    background: white;
    color:black;
    font-weight: 500;
    cursor: pointer;
}

.search-header button:hover {
    background:white;

}

/* ===== Results Grid ===== */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 1px; /* reduce gap between video cards */
}

/* ===== Video Card ===== */
.video-card {
    width: 260px;
    flex-shrink: 0;
    background: #0f172a;
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s ease;
}
.video-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 10px rgba(0,0,0,0.4);
}

/* ===== Thumbnail ===== */
.video-card iframe {
    width: 100%;
    height: 160px;
    border: none;
    pointer-events: none; /* disables iframe clicks so card click works */
}

/* ===== Video Info ===== */

.video-info {
    padding: 5px 6px;
}

.video-title {
    font-size: 14px;
    font-weight: 500;
    line-height: 1.4;
    color: #ffffff;
    margin-bottom: 2px;
}

/* ===== Empty State ===== */
.no-results {
    text-align: center;
    color: #888;
    margin-top: 20px;
}
</style>

<!-- ===== Search Header ===== -->

<h4>Search results for "<strong>{{ query }}</strong>"</h4>

{% if videos %}
<div class="video-grid">
    {% for video in videos %}
    <a href="{{ url_for('video_page', video_id=video.video_id) }}" class="video-card">
        <iframe 
            src="https://www.youtube.com/embed/{{ video.video_id }}" 
            allowfullscreen>
        </iframe>

        <div class="video-info">
            <div class="video-title">
                {{ video.title }}
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% else %}
<p class="no-results">No results found.</p>
{% endif %}

{% endblock %}
