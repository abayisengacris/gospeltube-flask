<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Categories</title>
<style>
body { font-family:Arial; background:#f5f6fa; padding:30px; }
h1 { margin-bottom:15px; }
table { width:100%; border-collapse:collapse; background:white; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.08); }
th, td { padding:12px 14px; border-bottom:1px solid #eee; }
th { background:#007bff; color:white; }
.actions a { padding:6px 10px; border-radius:4px; text-decoration:none; font-size:13px; }
.edit { background:#ffc107; color:black; }
.delete { background:#dc3545; color:white; }
.nav a { text-decoration:none; color:#007bff; font-weight:bold; }
</style>
</head>
<body>

<h1>Manage Categories</h1>
<div class="nav"><a href="{{ url_for('admin_dashboard') }}">⬅ Back</a></div>

<table>
<thead>
<tr><th>Name</th><th>Parent</th><th>Actions</th></tr>
</thead>
<tbody>
{% for c in categories %}
<tr>
    <td>{{ c.name }}</td>
    <td>{{ c.parent.name if c.parent else "—" }}</td>
    <td class="actions">
        <a class="edit" href="{{ url_for('edit_category', category_id=c.id) }}">Edit</a>
        <a class="delete" href="{{ url_for('delete_category', category_id=c.id) }}" onclick="return confirm('Delete category?')">Delete</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
